AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless E-commerce Orders Service

Globals:
  Function:
    Timeout: 30
    Runtime: nodejs20.x
    MemorySize: 512
    Architectures:
      - x86_64
    Environment:
      Variables:
        NODE_ENV: !Ref Environment
        AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
        ORDERS_TABLE_NAME: !Ref OrdersTable
        EVENT_BUS_NAME: dev-orders-event-bus

    Tracing: Active

  Api:
    Cors:
      AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
      AllowOrigin: "'*'"

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod

Resources:
  # API Gateway
  OrdersApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub '${Environment}-orders-api'
      StageName: !Ref Environment
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"

      TracingEnabled: true
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn:
              Fn::ImportValue: !Sub '${Environment}-UserPoolArn'

      # Enable request validation
      Models:
        CreateOrderModel:
          type: object
          required:
            - items
            - shippingAddress
          properties:
            items:
              type: array
              minItems: 1
              maxItems: 50
            shippingAddress:
              type: object
              required:
                - street
                - city
                - state
                - country
                - zipCode
        UpdateStatusModel:
          type: object
          required:
            - status
          properties:
            status:
              type: string
              enum: [PENDING, CONFIRMED, PROCESSING, SHIPPED, DELIVERED, CANCELLED]
        CancelOrderModel:
          type: object
          required:
            - reason
          properties:
            reason:
              type: string
              minLength: 10
              maxLength: 500
      # Define validators
      

  # Usage Plan for Rate Limiting
  OrdersApiUsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    DependsOn: OrdersApi
    Properties:
      UsagePlanName: !Sub '${Environment}-orders-usage-plan'
      Description: Usage plan for Orders API
      ApiStages:
        - ApiId: !Ref OrdersApi
          Stage: !Ref Environment
      Throttle:
        BurstLimit: 200    # Max concurrent requests
        RateLimit: 100     # Requests per second
      Quota:
        Limit: 10000       # Requests per day
        Period: DAY

  # API Key for external access
  OrdersApiKey:
    Type: AWS::ApiGateway::ApiKey

    Properties:
      Name: !Sub '${Environment}-orders-api-key'
      Description: API Key for Orders API
      Enabled: true

  # Link API Key to Usage Plan
  OrdersApiUsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref OrdersApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref OrdersApiUsagePlan

  

  OrdersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${Environment}-orders'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: orderId
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
        - AttributeName: createdAt
          AttributeType: S
      KeySchema:
        - AttributeName: orderId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: UserOrdersIndex
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
            - AttributeName: createdAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Environment
          Value: !Ref Environment

  

  OrderHistoryTable:
    Type: AWS::DynamoDB::Table 
    Properties:
      TableName: !Sub '${Environment}-order-history'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: orderId
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: S
      KeySchema:
        - AttributeName: orderId
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: orders

  IdempotencyTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${Environment}-idempotency-keys'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: idempotencyKey
          AttributeType: S
      KeySchema:
        - AttributeName: idempotencyKey
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: expiresAt # <- DynamoDB has a features called Time To Live that automatically deletes old items for you
        Enabled: true
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: orders



  CreateOrderFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${Environment}-create-order'
      CodeUri: .
      Handler: dist/handlers/http/createOrder.handler
      Environment:
        Variables:
          ORDERS_TABLE_NAME: !Ref OrdersTable
          IDEMPOTENCY_TABLE_NAME: !Ref IdempotencyTable
          ORDER_HISTORY_TABLE_NAME: !Ref OrderHistoryTable
          EVENT_BUS_NAME: !Sub 'dev-orders-event-bus'
          Environment: !Ref Environment
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref OrdersTable
        - DynamoDBCrudPolicy:
            TableName: !Ref IdempotencyTable
        - DynamoDBCrudPolicy:
            TableName: !Ref OrderHistoryTable
        # Add Permission for this function to can send evenPublisher 
        - Statement:
            - Effect: Allow 
              Action:
                - events:PutEvents
              Resource: !Sub 'arn:aws:events:${AWS::Region}:${AWS::AccountId}:event-bus/dev-orders-event-bus'

            - Effect: Allow 
              Action:
                - cloudwatch:PutMetricData # for adding metric in code for adding more logs in cloudwatch
              Resource: '*'
      Events:
        CreateOrderApi:
          Type: Api
          Properties:
            RestApiId: !Ref OrdersApi
            Path: /orders
            Method: POST
            RequestModel:
              Model: CreateOrderModel
              Required: true
              ValidateBody: true
            

  GetOrderFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${Environment}-get-order'
      CodeUri: .
      Handler: dist/handlers/http/getOrder.handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref OrdersTable
      Events:
        GetOrderApi:
          Type: Api
          Properties:
            RestApiId: !Ref OrdersApi
            Path: /orders/{orderId}
            Method: GET

  ListOrdersFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${Environment}-list-orders'
      CodeUri: .
      Handler: dist/handlers/http/listOrders.handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref OrdersTable
      Events:
        ListOrdersApi:
          Type: Api
          Properties:
            RestApiId: !Ref OrdersApi
            Path: /orders
            Method: GET

  UpdateOrderStatusFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${Environment}-update-order-status'
      CodeUri: .
      Handler: dist/handlers/http/updateOrderStatus.handler
      Environment:
        Variables:
          ORDERS_TABLE_NAME: !Ref OrdersTable
          ORDER_HISTORY_TABLE_NAME: !Ref OrderHistoryTable
          EVENT_BUS_NAME: !Sub 'dev-orders-event-bus'
          Environment: !Ref Environment
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref OrdersTable
        - DynamoDBCrudPolicy:
            TableName: !Ref OrderHistoryTable
        # Add Permission for this function to can send evenPublisher 
        - Statement:
            - Effect: Allow 
              Action:
                - events:PutEvents
              Resource: '*'
      Events:
        UpdateOrderStatusApi:
          Type: Api
          Properties:
            RestApiId: !Ref OrdersApi
            Path: /orders/{orderId}/status
            Method: PUT
            RequestModel:
              Model: UpdateStatusModel
              Required: true
              ValidateBody: true

  UpdateOrderItemsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${Environment}-update-order-items'
      CodeUri: .
      Handler: dist/handlers/http/updateOrderItems.handler
      Environment:
        Variables:
          ORDERS_TABLE_NAME: !Ref OrdersTable
          ORDER_HISTORY_TABLE_NAME: !Ref OrderHistoryTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref OrdersTable
        - DynamoDBCrudPolicy:
            TableName: !Ref OrderHistoryTable
      Events:
        UpdateItemsApi:
          Type: Api
          Properties:
            RestApiId: !Ref OrdersApi
            Path: /orders/{orderId}/items
            Method: PUT
  CancelOrderFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${Environment}-cancel-order'
      CodeUri: .
      Handler: dist/handlers/http/cancelOrder.handler
      Environment:
        Variables:
          ORDERS_TABLE_NAME: !Ref OrdersTable
          ORDER_HISTORY_TABLE_NAME: !Ref OrderHistoryTable
          EVENT_BUS_NAME: !Sub 'dev-orders-event-bus'
          Environment: !Ref Environment
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref OrdersTable
        - DynamoDBCrudPolicy:
            TableName: !Ref OrderHistoryTable
        - Statement:
            - Effect: Allow
              Action:
                - events:PutEvents
              Resource: !Sub 'arn:aws:events:${AWS::Region}:${AWS::AccountId}:event-bus/dev-orders-event-bus'
      Events:
        CancelOrderApi:
          Type: Api
          Properties:
            RestApiId: !Ref OrdersApi
            Path: /orders/{orderId}/cancel
            Method: POST
            RequestModel:
              Model: CancelOrderModel
              Required: true
              ValidateBody: true
  HealthCheckFunction:
    Type: AWS::Serverless::Function 
    Properties:
      FunctionName: !Sub '${Environment}-health-check'
      CodeUri: .
      Handler: dist/handlers/http/healthCheck.handler
      Environment:
        Variables:
          ORDERS_TABLE_NAME: !Ref OrdersTable 
          Environment: !Ref Environment 
      Policies: 
        - Statement:
          - Effect: Allow 
            Action:
              - dynamodb:DescribeTable
            Resource: !GetAtt OrdersTable.Arn
      Events:
        HealthCheckApi:
          Type: Api
          Properties:
            RestApiId: !Ref OrdersApi
            Path: /health
            Method: GET
            Auth:
              Authorizer: NONE 

  DeleteOrderFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${Environment}-delete-order'
      CodeUri: .
      Handler: dist/handlers/http/deleteOrder.handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref OrdersTable
        # Add Permission for this function to can send evenPublisher 
        - Statement:
            - Effect: Allow 
              Action:
                - events:PutEvents
              Resource: '*'
      Events:
        DeleteOrderApi:
          Type: Api
          Properties:
            RestApiId: !Ref OrdersApi
            Path: /orders/{orderId}
            Method: DELETE
  
  GetOrderHistoryFunction:
    Type: AWS::Serverless::Function 
    Properties:
      FunctionName: !Sub '${Environment}-get-order-history'
      CodeUri: .
      Handler: dist/handlers/http/getOrderHistory.handler
      Environment:
        Variables:
          ORDER_HISTORY_TABLE_NAME: !Ref OrderHistoryTable
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref OrdersTable
        - DynamoDBReadPolicy:
            TableName: !Ref OrderHistoryTable
      Events:
        GetHistoryApi:
          Type: Api
          Properties:
            RestApiId: !Ref OrdersApi
            Path: /orders/{orderId}/history
            Method: GET

  
  

  CreateOrderLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${Environment}-create-order'
      RetentionInDays: 7

  GetOrderLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${Environment}-get-order'
      RetentionInDays: 7

  ListOrdersLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${Environment}-list-orders'
      RetentionInDays: 7


  UpdateOrderStatusLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${Environment}-update-order-status'
      RetentionInDays: 7

  DeleteOrderLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${Environment}-delete-order'
      RetentionInDays: 7

Outputs:
  OrdersApiUrl:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${OrdersApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    Export:
      Name: !Sub '${Environment}-OrdersApiUrl'

  OrdersApiKey:
    Description: API Key for external access
    Value: !Ref OrdersApiKey
    Export:
      Name: !Sub '${Environment}-OrdersApiKey'

  UsagePlanId:
    Description: Usage Plan ID
    Value: !Ref OrdersApiUsagePlan
    Export:
      Name: !Sub '${Environment}-OrdersUsagePlanId'

  
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${OrdersApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'

  OrdersTableName:
    Description: DynamoDB Orders table name
    Value: !Ref OrdersTable

  OrderHistoryTableName:
    Description: Order History DynamoDB Table Name
    Value: !Ref OrderHistoryTable
    Export:
      Name: !Sub '${Environment}-OrderHistoryTableName'

  UpdateOrderStatusFunctionArn:
    Description: Update Order Status Lambda Function ARN
    Value: !GetAtt UpdateOrderStatusFunction.Arn

  DeleteOrderFunctionArn:
    Description: Delete Order Lambda Function ARN
    Value: !GetAtt DeleteOrderFunction.Arn

  IdempotencyTableName:
    Description: Idempotency Keys Table Name
    Value: !Ref IdempotencyTable
    Export:
      Name: !Sub '${Environment}-IdempotencyTableName'